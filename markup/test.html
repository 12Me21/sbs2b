<textarea id="$textarea" oninput="window.setTimeout(update, 10)"></textarea>
<hr>
<div id="$output"></div>
<script>
	window.onload = update;
	function update() {
	$output.innerHTML = "";
	$output.appendChild(parse($textarea.value,options));
	}
	function randomString(len) {
	var s="";
	for (var i=0;i<len;i++){
						  s+=String.fromCharCode(Math.random()*95+32|0);
						  }
						  return s;
						  }
						  
</script>
